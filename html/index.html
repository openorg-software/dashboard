<header class="mdc-top-app-bar">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/customization.css">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <span class="mdc-top-app-bar__title">OpenOrg</span>
        </section>
    </div>
</header>
<main class="mdc-top-app-bar--fixed-adjust">

    <div class="parent">
        <div class="mdc-card div1">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--square">
                    <div class="mdc-card__media-content container">
                        <img src="https://js.wiki/img/wikijs-full-2021.b840e376.svg">
                    </div>
                </div>

                <div class="mdc-card__ripple"></div>
            </div>
            <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button"
                        onclick="window.open('https://wiki.openorg.software','_blank')">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Open</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-card div2">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--square">
                    <div class="mdc-card__media-content container" style="background-color:#0082c9;">
                        <img src="https://nextcloud.com/wp-content/uploads/2021/12/logo.png">
                    </div>
                </div>
                <!-- ... additional primary action content ... -->
                <div class="mdc-card__ripple"></div>
            </div>
            <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                    <button class="mdc-button mdc-card__action mdc-card__action--button"
                        onclick="window.open('https://cloud.openorg.software','_blank')">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Open</span>
                    </button>
                </div>
            </div>
        </div>
    </div>



</main>
